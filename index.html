<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Vishal Rajput - Resume</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
        background: #f5f5f5;
      }

      .pdf-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pdf-iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
        background: white;
      }

      /* Hide any browser UI elements */
      .pdf-iframe::-webkit-scrollbar {
        display: none;
      }

      /* Loading message */
      .loading-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: #666;
        z-index: 1;
      }

      /* Mobile specific styles */
      @media (max-width: 768px) {
        .pdf-iframe {
          width: 100vw;
          height: 100vh;
        }
      }

      /* Fallback for browsers that don't support PDF viewing */
      .pdf-fallback {
        display: none;
        padding: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      .pdf-fallback h2 {
        color: #333;
        margin-bottom: 20px;
      }

      .pdf-fallback .download-btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .pdf-fallback .download-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="pdf-container">
      <div class="loading-message" id="loadingMessage">Loading Resume...</div>
      
      <iframe
        id="resume"
        class="pdf-iframe"
        src="./resume.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"
        title="Vishal Rajput Resume"
        onload="hideLoading()"
        onerror="showFallback()"
      >
      </iframe>

      <div class="pdf-fallback" id="pdfFallback">
        <h2>Resume - Vishal Rajput</h2>
        <p>Your browser doesn't support PDF viewing.</p>
        <a href="./resume.pdf" class="download-btn" download="Vishal_Rajput_Resume.pdf">
          Download Resume
        </a>
      </div>
    </div>

    <script>
      // Force reload PDF with cache busting and hide PDF controls
      const timestamp = new Date().getTime();
      const iframe = document.getElementById("resume");
      
      // PDF URL with parameters to hide toolbar and navigation
      const pdfUrl = `./resume.pdf?t=${timestamp}#toolbar=0&navpanes=0&scrollbar=0&view=FitH&zoom=page-width`;
      
      iframe.src = pdfUrl;

      function hideLoading() {
        const loadingMessage = document.getElementById("loadingMessage");
        if (loadingMessage) {
          loadingMessage.style.display = "none";
        }
      }

      function showFallback() {
        const iframe = document.getElementById("resume");
        const fallback = document.getElementById("pdfFallback");
        const loadingMessage = document.getElementById("loadingMessage");
        
        if (iframe && fallback && loadingMessage) {
          iframe.style.display = "none";
          fallback.style.display = "block";
          loadingMessage.style.display = "none";
        }
      }

      // Additional mobile detection and handling
      function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      // For mobile devices, try alternative approach
      if (isMobile()) {
        iframe.addEventListener('load', function() {
          hideLoading();
          
          // Try to detect if PDF loaded properly
          setTimeout(() => {
            try {
              // If iframe is not displaying properly, show fallback
              if (iframe.contentDocument === null) {
                // PDF might not be loading properly on mobile
                const mobileWarning = document.createElement('div');
                mobileWarning.style.cssText = `
                  position: absolute;
                  top: 10px;
                  left: 50%;
                  transform: translateX(-50%);
                  background: rgba(0,0,0,0.8);
                  color: white;
                  padding: 10px;
                  border-radius: 5px;
                  font-size: 14px;
                  z-index: 1000;
                `;
                mobileWarning.textContent = 'Tap anywhere to view resume in fullscreen';
                document.body.appendChild(mobileWarning);
                
                // Make iframe clickable for fullscreen
                iframe.style.cursor = 'pointer';
                iframe.addEventListener('click', function() {
                  window.open('./resume.pdf', '_blank');
                });
              }
            } catch (e) {
              // Cross-origin restrictions, PDF likely loaded fine
            }
          }, 1000);
        });
      }

      // Prevent right-click context menu on iframe (optional)
      iframe.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
