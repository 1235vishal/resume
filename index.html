<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Vishal Rajput - Resume</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      .pdf-iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <iframe
      id="resume"
      class="pdf-iframe"
      src="./resume.pdf"
      title="Vishal Rajput Resume"
    >
    </iframe>

    <script>
      // Force reload PDF with cache busting
      document.getElementById("resume").src =
        "./resume.pdf?" + new Date().getTime();
    </script>
  </body>
</html>
