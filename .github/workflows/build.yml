name: Build Resume and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "resume.tex"
      - "index.html"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "resume.tex"
      - "index.html"
      - ".github/workflows/**"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex

      - name: Prepare deployment files
        run: |
          mkdir -p _site
          # Copy the generated PDF
          cp resume.pdf _site/ 2>/dev/null || echo "PDF not generated, check LaTeX compilation"
          # Copy index.html
          cp index.html _site/
          # Copy .nojekyll to prevent Jekyll processing
          echo "" > _site/.nojekyll
          # List files for debugging
          echo "Files in _site:"
          ls -la _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
